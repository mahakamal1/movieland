<div class="container text-center">
  <div class="row">
    <div class="container text-center">
      <div class="col-lg-4 mx-auto mt-3">
        <div class="input-group mb-3">
          <input type="text" #searching class="form-control" placeholder="seach">
          <button (click)="seach(searching.value)" class="btn btn-outline-info" type="button" id="button-addon2">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <h2 class="headerStyle text-left" >UpComing Movies
    <span>
      from {{dates.minimum | date}} to {{dates.maximum | date}}
    </span> </h2>
  <div class="row">
    <div  data-aos="fade-zoom-in"
          data-aos-easing="linear"
          data-aos-duration="1500"
          class="custom-raduis col-lg-3"
          *ngFor="let item of moiveArry |paginate
          : {
              itemsPerPage: itemsPerPage,
              currentPage: page,
              totalItems: totalItems
            }">
      <a [routerLink]="['/movie',item.id]" >
        <img src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" alt="">
      </a>
      <p class="title">{{item.title}}</p>
      <p class="stars"><i class="fas fa-star"style="color:#FFB344;"></i>{{item.vote_average}}</p>
    </div>

    <pagination-controls class="pagi"
    (pageChange)="gty((page = $event))"></pagination-controls>  </div>
</div>
